<!DOCTYPE html>
<html>
  <head>
    <title>WeatherApp</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/fd9b1bc898.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="box z">
          <strong>WEATHER IN YOUR CITY</strong>
        </div>
        <div class="box a">
          <strong> LOCATIONS </strong>
          <ul class="cities">
            <li>
              <a href="" id="london">London</a>
            </li>
            <li>
              <a href="" id="madrid">Madrid</a>
            </li>
            <li>
              <a href="" id="seoul">Seoul</a>
            </li>
            <li>
              <a href="" id="tokyo">Tokyo</a>
            </li>
            <li>
              <a href="" id="paris">Paris</a>
            </li>
          </ul>
          <button id="currentLocationButton"> Current Location </button>
        </div>
        <div class="box x">
          <strong> THEMES </strong>
          <ul class="themes">
            <li> <a href="" id="limeTheme">Dark Lime</a></li>
            <li> <a href="" id="blueTheme">Ocean Blue</a></li>
            <li> <a href="" id="pinkTheme">Candy Pink</a></li>
            <li> <a href="" id="redTheme">Light Red</a></li>
            <li> <a href="" id="classicTheme">Classic Blue</a></li>
          </ul>
        </div>
        <div class="box b">
          <form id="search-location">
          <input
            class="box2 form-control"
            id="search-location-input"
            type="text"
            placeholder="Search location..."
            autocomplete="off"
            autofocus="on"
          >
          <input type="submit" value="Search" id="searchButton">
          </form>
          </form>
        </div>
        <div class="box c">
          <div class="row row-cols-2">
            <div class="col md-6">
              <div class="city">
              </div>
              <div class="date">
              </div>
              <div class="currentTemperature">
                <span class="temperature"></span>
                <span class="units">
              <a href="#" id="celsiusLink" class="active">°C</a>
              |
              <a href="#" id="fahrenheitLink">°F</a>
                </span>
              </div>
            </div>
            <div class="col md-6">
              <img src="" id="currentEmoji"/>
            </div>
          </div>
        </div>
        <div class="box d details">
          <ul class=weatherDetails>
            <li id="description"></li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>m/sec</li>
          </ul>
        </div>
        <div class="box e">
          <div class="row row-cols-5" id="forecast">
          </div>
        </div>
        <small><a href="https://github.com/hionkiong/final-weather-project" target="_blank">Open-source code</a> by Hyunkyung Choi</small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
